<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div class="images">
            <button class="buttons" id="b" onclick=press(1)><img src="game_imgaes/stone.png" alt=""></button>
            <button class="buttons" id="a" onclick=press(2)><img src="game_imgaes/paper.jpg" alt=""></button>
            <button class="buttons" id="c" onclick=press(3)><img src="game_imgaes/Scissor.png" alt=""></button>
            
        
        </div>
        <h1>Player <span id="counterPlayer">0</span>: <span id="player"></span></h1>
        <h1>Computer <span id="counterComputer">0</span>: <span id="computer"></span></h1>
        <h1 id="info"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
